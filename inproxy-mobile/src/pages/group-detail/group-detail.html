<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{groupInfo.name}} - {{groupInfo.nbUser}} members</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-label>{{currentGroup.name}}</ion-label>
  <ion-list>
    <ion-item *ngFor="let user of currentGroup.userList">
      <ion-avatar item-start>
        <img src="../../assets/img/avatar.png">
      </ion-avatar>
      <h2>{{user.fullName}}</h2>
      <ion-icon name="information-circle" (click)="showUserInfoPage(user.userId)" style="zoom:3.0;"></ion-icon>
      <ion-icon name="chatbubbles" (click)="lunchChatPage(user.userId, user.fullName)" style="zoom:3.0;"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
