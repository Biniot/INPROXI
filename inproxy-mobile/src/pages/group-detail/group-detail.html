<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{groupInfo.name}} - {{groupInfo.nbUser}} members</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <img alt="GroupAvatar" height="42" width="42" src="../../assets/img/avatar.png"/>
    <ion-list>
      <ion-item>{{groupInfo.name}} ({{groupInfo.expirationNbDay}} days left)</ion-item>
      <ion-item><ion-label>Status</ion-label><ion-toggle [disabled]="!isLocalUserOwner" [(ngModel)]="groupInfo.status"></ion-toggle></ion-item>
      <ion-item><ion-label>Expiration</ion-label><ion-toggle [disabled]="!isLocalUserOwner" [(ngModel)]="groupInfo.expiration"></ion-toggle></ion-item>
      <ion-item><button ion-button type="button" color="danger" (click)="quitGroup(groupInfo.idGroup)">Quit group</button></ion-item>
    </ion-list>

  <ion-list>
    <ion-item *ngFor="let user of groupInfo.users" (tap)="toUserDetail(user.userId)">
      <!--TODO : changer lavatar-->
      <ion-avatar item-start>
        <img src="../../assets/img/avatar.png">
      </ion-avatar>
      <h2>{{user.fullName}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
