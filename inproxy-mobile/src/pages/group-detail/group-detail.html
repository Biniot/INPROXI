<ion-header>

  <ion-navbar>
    <ion-title>{{groupInfo.name}} - {{groupInfo.nbUser}} members</ion-title>
  </ion-navbar>
  <div col-12>
    <div col-4><img alt="GroupAvatar" height="42" width="42" src="../../assets/img/avatar.png"/></div>
    <div col-8>
      <ion-list>
        <ion-item>{{groupInfo.name}} ({{groupInfo.expirationNbDay}} days left)</ion-item>
        <ion-item [disabled]="!isLocalUserOwner"><ion-label>Status</ion-label><ion-toggle [(ngModel)]="groupInfo.status"></ion-toggle></ion-item>
        <ion-item [disabled]="!isLocalUserOwner"><ion-label>Expiration</ion-label><ion-toggle [(ngModel)]="groupInfo.expiration"></ion-toggle></ion-item>
        <ion-item><button ion-button type="button" color="danger" (click)="quitGroup(groupInfo.idGroup)">Quit group</button></ion-item>
      </ion-list>
    </div>
  </div>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of groupInfo.users" (click)="toUserDetail(user.userId)">
      <!--TODO : changer lavatar-->
      <ion-avatar item-start>
        <img src="../../assets/img/avatar.png">
      </ion-avatar>
      <h2>{{user.fullName}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
