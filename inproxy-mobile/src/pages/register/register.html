<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label color="primary" floating>First Name</ion-label>
              <ion-input type="text" name="firstName" [(ngModel)]="registerCredentials.firstName" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" floating>Last Name</ion-label>
              <ion-input type="text" name="lastName" [(ngModel)]="registerCredentials.lastName" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" floating>Email</ion-label>
              <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" floating>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" color="secondary" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
