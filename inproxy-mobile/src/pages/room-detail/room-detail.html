<ion-header>

  <ion-navbar>
    <ion-title>{{roomInfo.name}} - {{roomInfo.nbUser}} members</ion-title>
  </ion-navbar>
  <div col-12>
    <div col-4><img alt="RoomAvatar" height="42" width="42" src="../../assets/img/avatar.png"/></div>
    <div col-8>
      <ion-list>
        <ion-item>{{roomInfo.name}} ({{roomInfo.expirationNbDay}} days left)</ion-item>
        <ion-item ><ion-label>Status</ion-label><ion-toggle [(ngModel)]="roomInfo.status"></ion-toggle></ion-item>
        <ion-item><ion-label>Expiration</ion-label><ion-toggle [(ngModel)]="roomInfo.expiration"></ion-toggle></ion-item>
        <ion-item><button ion-button type="button" color="danger" (click)="quitRoom(roomInfo.idRoom)">Quit room</button></ion-item>
      </ion-list>
    </div>
  </div>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of roomInfo.users" (click)="toUserDetail(user.userId)">
      <!--TODO : changer lavatar-->
      <ion-avatar item-start>
        <img src="../../assets/img/avatar.png">
      </ion-avatar>
      <h2>{{user.fullName}}</h2>
      <ion-icon name="information-circle" (click)="showUserInfoPage(user.userId)" style="zoom:3.0;"></ion-icon>
      <ion-icon name="chatbubbles" (click)="lunchChatPage(user.userId, user.fullName)" style="zoom:3.0;"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
