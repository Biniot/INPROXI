<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="user-content">
  <div class="user-box">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item *ngIf="isUser" no-lines>
            <!--
                        <ion-col col-12><img alt="UserAvatar" height="42" width="42" src="{{currentUser.avatarPath}}"/></ion-col>
            -->
            <div>
            <ion-avatar item-start *ngIf="!haveAvatar">
              <img src="../../assets/img/avatar.png">
            </ion-avatar>
              <ion-avatar item-start *ngIf="haveAvatar">
                <img src="../../assets/img/avatar.png">
              </ion-avatar>
            </div>
          </ion-item>

          <div class="username"><h2>{{currentUser.firstName}} {{currentUser.lastName}} </h2>
          <h4>{{currentUser.email}}</h4>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer *ngIf="isUser">
  <ion-toolbar class="bite">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block (click)="editUserNav()"><span>Edit</span></button>
        </ion-col>
        <ion-col>
          <button ion-button block *ngIf="isUser" (click)="deleteUser()"><span class="delete">Delete account</span></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
