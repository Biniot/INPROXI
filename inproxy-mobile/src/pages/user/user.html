<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="user-content" style="background: #E6E6E6">
  <div class="user-box">


    <ion-row>
      <ion-col>
          <ion-item *ngIf="isUser" >
<!--
            <ion-col col-12><img alt="UserAvatar" height="42" width="42" src="{{currentUser.avatarPath}}"/></ion-col>
-->
            <ion-avatar item-start>
              <img src="../../assets/img/avatar.png">
            </ion-avatar>
         </ion-item>

          <ion-item>
            <ion-col col-4>FIRST NAME:</ion-col>
            <ion-col col-8 >{{currentUser.firstName}}</ion-col>
          </ion-item>

          <ion-item>
            <ion-col col-4>LAST NAME:</ion-col>
            <ion-col col-8 >{{currentUser.lastName}}</ion-col>
          </ion-item>

          <ion-item>
            <ion-col col-4>EMAIL:</ion-col>
            <ion-col col-8 >{{currentUser.email}}</ion-col>
          </ion-item>
      </ion-col>
    </ion-row>
  </div>
    <ion-row  *ngIf="isUser" >
      <ion-col class="action-col">
        <button ion-button class="link-btn" (click)="editUserNav()"><span>Edit</span></button>
        <button ion-button class="delete" *ngIf="isUser" (click)="deleteUser()"><span>Delete account</span></button>
      </ion-col>
    </ion-row>
</ion-content>
