<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="user-content" style="background: url('assets/img/background.PNG') repeat-x 0 0" padding>
  <div class="user-box">


    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item *ngIf="isUser" >
            <ion-col col-12><img alt="UserAvatar" height="42" width="42" src="{{currentUser.avatarPath}}"/></ion-col>
          </ion-item>

          <ion-item>
            <ion-col col-4>First name :</ion-col>
            <ion-col col-8 >{{currentUser.firstName}}</ion-col>
          </ion-item>

          <ion-item>
            <ion-col col-4>last name :</ion-col>
            <ion-col col-8 >{{currentUser.lastName}}</ion-col>
          </ion-item>

          <ion-item>
            <ion-col col-4>Email :</ion-col>
            <ion-col col-8 >{{currentUser.email}}</ion-col>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row  *ngIf="isUser" >
      <ion-col class="action-col">
        <button ion-button class="link-btn" (click)="editUserNav()">Edit</button>
        <button ion-button class="link-btn" *ngIf="isUser" (click)="deleteUser()">Delete account</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
