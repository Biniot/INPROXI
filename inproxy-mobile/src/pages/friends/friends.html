<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="friend-content" style="background: url('assets/img/background.PNG') repeat-x 0 0" padding>
  <ion-list *ngIf="haveFriend">
    <ion-item *ngFor="let friend of friendsList">
      <ion-avatar item-start>
        <img src="../../assets/img/avatar.png">
      </ion-avatar>
      <h2 (click)="friendInfo(friend.id)">{{friend.first_name}} {{friend.last_name}}</h2>
      <ion-icon name="information" (click)="friendInfo(friend.id)" style="zoom:3.0;"></ion-icon>
      <ion-icon name="chatbubbles" (click)="friendChat(friend.id)" style="zoom:3.0;"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-card *ngIf="!haveFriend">
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      You have no friend yet. Go talk to some people !
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab class="link-btn" (click)="addFriendRequest()"><ion-icon name="add"></ion-icon></button>
    <button ion-fab class="link-btn" *ngIf="haveRequest" (click)="checkFriendRequest()"><ion-icon name="alert"></ion-icon></button>
  </ion-fab>
</ion-content>
