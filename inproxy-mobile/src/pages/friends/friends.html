<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="friend-content">
  <ion-list *ngIf="haveFriend">
    <ion-item *ngFor="let friend of friendsList">
      <ion-avatar item-start>
        <img src="../../assets/img/avatar.png">
      </ion-avatar>
      <h2 (click)="friendInfo(friend.id)">{{friend.first_name}} {{friend.last_name}}</h2>
      <button ion-button clear icon-only item-end (click)="friendChat(friend.id)">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <div class="cardHolder">
  <ion-card *ngIf="!haveFriend">
      <p class="messageError">You have no friend yet. <br/>Go talk to some people ! </p>
  </ion-card>
  </div>
  <ion-fab right bottom>
    <button ion-fab class="link-btn" (click)="addFriendRequest()"><ion-icon name="add"></ion-icon></button>
    <button ion-fab class="link-btn" *ngIf="haveRequest" (click)="checkFriendRequest()"><ion-icon name="alert"></ion-icon></button>
  </ion-fab>
</ion-content>
