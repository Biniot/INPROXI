<ion-header>
  <ion-navbar color="primary">
    <ion-title>Conversation detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-label><h1>{{currentConversation.name}}</h1>
  <button ion-button clear icon-only item-end (click)="lunchChatPage(currentConversation.id, currentConversation.name)">
    <ion-icon name="chatboxes"></ion-icon>
  </button>
</ion-label>
  <ion-list>
    <ion-item *ngFor="let user of currentConversation.members">
      <ion-avatar item-start>
        <img src="../../assets/img/avatar.png">
      </ion-avatar>
      <h2>{{user.first_name}} {{user.last_name}}</h2>
      <button ion-button clear icon-only item-end (click)="showUserInfoPage(user.id)">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <!--<ion-icon name="information-circle" (click)="showUserInfoPage(user.id)" style="zoom:3.0;"></ion-icon>-->
      <!--<ion-icon name="chatbubbles" (click)="lunchChatPage(user.userId, user.fullName)" style="zoom:3.0;"></ion-icon>-->
    </ion-item>
  </ion-list>
</ion-content>
