<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Group</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list> <!--*ngIf="haveFriend"-->
    <ion-item *ngFor="let group of groupList" (click)="toDetail(group.idGroup)">
      <ion-avatar item-start>
        <img src="../../assets/img/avatar.png">
      </ion-avatar>
      <h2>{{group.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
