<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Check request</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col class="action-col">

    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let friend of friendRequestList">
      <ion-avatar item-start>
        <img src="../../assets/img/avatar.png">
      </ion-avatar>
      <h2>{{friend.name}}</h2>
      <p>{{friend.message}}</p>
      <button ion-button color="danger" (click)="manageFriendRequest(friend.id, false)">Refuse</button>
      <button ion-button color="primary" (click)="manageFriendRequest(friend.id, true)">Accept</button>
    </ion-item>
  </ion-list>
</ion-content>
