<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rooms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list> <!--*ngIf="haveFriend"-->
    <ion-item *ngFor="let room of roomList">
      <ion-avatar item-start>
        <img src="../../assets/img/avatar.png">
      </ion-avatar>
      <h2>{{room.name}} {{room.owner}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
