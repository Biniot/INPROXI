<ion-header>

  <ion-navbar color="primary">
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>

<!--[attr.ion-start]="message.htmlClass == 'isUserClass'" [attr.ion-end]="message.htmlClass == 'isNotUserClass'"-->
<ion-content class="chat-content" padding>
  <div>
    <h1>{{currentFriend.firstName}} {{currentFriend.lastName}}</h1>
    <ion-label class="noMessage" *ngIf="!haveMessage" floating>Aucun message</ion-label>
    <!--Je te conseil de mettre les message dans des ion-items-->
  </div>
  <div *ngIf="haveMessage">
    <ion-list>
      <ion-item *ngFor="let message of messageList" class="{{message.htmlClass}}">
        <h2>{{message.message}}</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Type your message"></ion-input>
    <button ion-button clear item-end icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
  </ion-item>
</ion-footer>
