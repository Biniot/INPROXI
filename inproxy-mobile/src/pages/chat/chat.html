<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>

<!--[attr.ion-start]="message.htmlClass == 'isUserClass'" [attr.ion-end]="message.htmlClass == 'isNotUserClass'"-->
<ion-content class="chat-content" style="background: url('assets/img/background.PNG') repeat-x 0 0" padding>
  <div>
    <h1>{{currentFriend.firstName}} {{currentFriend.lastName}}</h1>
    <ion-label *ngIf="!haveMessage" floating>No message</ion-label>
  </div>
  <div *ngIf="haveMessage">
    <ion-list>
      <ion-item *ngFor="let message of messageList" class="{{message.htmlClass}}" style="border-radius: 25px;">
        <h2>{{message.message}}</h2>
      </ion-item>
    </ion-list>
  </div>
  <div style="border-style: solid;">
    <ion-col col-10><ion-input type="text" placeholder="Message" [(ngModel)]="messageToSend"></ion-input></ion-col>
    <ion-col col-2 ><ion-icon name="send" (click)="sendMessage()" style="zoom:3.0;"></ion-icon></ion-col>
  </div>
</ion-content>
