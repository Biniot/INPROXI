<ion-header>

  <ion-navbar>
    <ion-title>Forget password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: url('assets/img/background.PNG') repeat-x 0 0">

  <form (ngSubmit)="askNewPassword()" #registerForm="ngForm">
      <ion-grid class="centered-form">
        <ion-row>
          <ion-col>

            <ion-row>
              <ion-col>
                <ion-item class="rounded">
                  <ion-label color="primary">Email</ion-label>
                  <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" color="secondary" [disabled]="!registerForm.form.valid" round>Reset password</button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>

</ion-content>
