<ion-header>

  <ion-navbar>
    <ion-title>Forget password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="askNewPassword()" #registerForm="ngForm">
    <ion-row>
      <ion-col>

        <ion-row>
          <ion-col>
            <ion-item class="rounded">
              <ion-label color="primary">Email</ion-label>
              <ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" color="secondary" [disabled]="!registerForm.form.valid" round>Reset password</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
