<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Save Zone </ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Cancel</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <form #saveform="ngForm" (ngSubmit)="validateZone()">

        <ion-col>

          <ion-row>
            <ion-col>
              <ion-item class="rounded" >
                <ion-label >Zone Name</ion-label>
                <ion-input type="text" [(ngModel)]="allData.name" name="zoneName" required ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

              <!--</ion-item>-->
            <!--</ion-col>-->
          <!--</ion-row>-->

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item  class="rounded" >
            <button ion-button class="submit-btn" full type="submit" color="secondary" round>Save Zone</button>
